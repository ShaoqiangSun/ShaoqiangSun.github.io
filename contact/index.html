<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Dennis Sun</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-image: url('../photography/pittsburgh/DSC_6046.JPG'); /* 替换为你的背景 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #FFF;
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      height: 100vh; /* 让内容填充整个视口 */
      text-align: center;
    }

    
    .contact-card {
      background: rgba(0, 0, 0, 0.6); /* 半透明背景 */
      padding: 40px;
      border-radius: 12px; /* 圆角 */
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 添加阴影 */
    }

    
    .contact-title {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    
    .contact-info {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    
    .contact-info a {
      color: #FFD700; /* 金色 */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #FFA500; /* 橙色 */
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <div class="contact-title">Contact Me</div>
    <div class="contact-info">📧 Email: <a href="mailto:shaoqias@andrew.cmu.edu">shaoqias@andrew.cmu.edu</a></div>
    <div class="contact-info">📞 Phone: +1 (412) 816-5301, +86 18823356752</div>
    <div class="contact-info">📍 Location: Pittsburgh, PA</div>
    <!-- <div class="contact-info">🔗 Portfolio: <a href="https://your-portfolio.com" target="_blank">your-portfolio.com</a></div> -->
  </div>

</body>
</html>
