<!DOCTYPE html>

        body {

        .header {
            text-align: center;

            /* background: #333; */
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            flex-basis: calc(25% - 20px);
            /* Subtract the gap size */
            margin: 10px;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        .caption {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .gallery-item {
                flex-basis: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                flex-basis: 100%;
            }
        }
    </style>
</head>
