<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;

            background-color: #111111;
            color: #fff;
        }

        
        .video-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
        }
        .video-container video {
            width: 50%; 
            
        }
        .video-title {
            text-align: center;
        }

        .game-introduction {
            text-align: center;
            max-width: 60%;
            margin: 0 auto;
            padding: 20px;
        }

        
        .horizontal {
            width: 900px;
            
            height: 600px;
            
        }
        

    </style>
</head>

<body>
   
    <h1>Snake-Victory</h1>
    
    <video controls>
        <source src="win.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h1>Snake-Defeat</h1>
    
    <video controls>
        <source src="lose.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
        
</body>

</html>
