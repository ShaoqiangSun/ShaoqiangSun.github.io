        body {

            margin: 0;
            padding: 20px;

        }

        
        .video-container {
            display: flex;
            flex-direction: column; 
            align-items: center;

        }

        }
        .video-title {

        }

            text-align: center;
            max-width: 60%;

        }

        
        .horizontal {
            width: 900px;
            
            height: 600px;
            
        }

        .project-container {
            margin-bottom: 30px;
        }

        .project-container img {
            width: 90%;
            max-width: 1440px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        .project-container a {
            display: block;
            margin: 10px auto;
            color: #cdcdcd;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        

    </style>
